networks:
  myapp-network:
    name: myapp-network
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:

services:

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DATABASE_USERNAME:-root}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-changethis}
      - POSTGRES_DB=${DATABASE_NAME:-myapp}
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - myapp-network
    healthcheck:
      test: |
        CMD-SHELL
        pg_isready -U ${DATABASE_USERNAME:-root} -d ${DATABASE_NAME:-myapp}
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-changethis}
    volumes:
      - minio_data:/data
    networks:
      - myapp-network
    healthcheck:
      test: |
        CMD
        curl -f http://localhost:9000/minio/health/live
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        until mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-changethis}; do
          echo 'Waiting for MinIO...'
          sleep 1
        done
        mc mb myminio/${MINIO_BUCKET_NAME:-myapp} || echo 'Bucket already exists'
        exit 0
    networks:
      - myapp-network

  redis:
    image: redis:8.2.1
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changethis}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - myapp-network
    healthcheck:
      test: |
        CMD
        redis-cli -a ${REDIS_PASSWORD:-changethis} ping
      interval: 30s
      timeout: 10s
      retries: 5

  myapp:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PROJECT_NAME=MyApp
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=${DATABASE_USERNAME:-root}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-changethis}
      - DATABASE_NAME=${DATABASE_NAME:-myapp}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB_INDEX=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changethis}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=changethis
      - MINIO_BUCKET=${MINIO_BUCKET_NAME:-myapp}
      - MINIO_SECURE=False
      - FIRST_SUPERUSER=admin@myapp.com
      - FIRST_SUPERUSER_PASSWORD=changethis
      - BACKEND_CORS_ORIGINS=["http://localhost:8000","http://localhost"]
      - SECRET_KEY=${SECRET_KEY:-changethis}
    depends_on:
      - postgres
      - redis
      - minio

  prestart:
    build: .
    command: bash scripts/prestart.sh
    environment:
      - PROJECT_NAME=MyApp
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=${DATABASE_USERNAME:-root}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-changethis}
      - DATABASE_NAME=${DATABASE_NAME:-myapp}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB_INDEX=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changethis}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=changethis
      - MINIO_BUCKET=${MINIO_BUCKET_NAME:-myapp}
      - MINIO_SECURE=False
      - FIRST_SUPERUSER=admin@myapp.com
      - FIRST_SUPERUSER_PASSWORD=changethis
      - BACKEND_CORS_ORIGINS=["http://localhost:8000","http://localhost"]
      - SECRET_KEY=${SECRET_KEY:-changethis}
    depends_on:
      - postgres

  worker:
    build: .
    command: celery -A app.worker worker -l info
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=${DB_USERNAME:-myapp}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changethis}
      - POSTGRES_DB=${DB_NAME:-myapp}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changethis}
    depends_on:
      - postgres
      - redis

  beat:
    build: .
    command: celery -A app.worker beat -l info
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=${DB_USERNAME:-myapp}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changethis}
      - POSTGRES_DB=${DB_NAME:-myapp}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changethis}
    depends_on:
      - postgres
      - redis

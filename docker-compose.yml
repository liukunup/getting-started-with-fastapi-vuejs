networks:
  traefik-public:
    # Allow setting it to false for testing
    external: true

volumes:
  postgres_data:
  redis_data:
  rustfs_data:
  rustfs_logs:

services:

  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER?Variable not set}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD?Variable not set}
      POSTGRES_DB: ${DATABASE_NAME?Variable not set}
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - traefik-public
      - default
    healthcheck:
      test: |
        CMD-SHELL
        pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD?Variable not set}
    volumes:
      - redis_data:/data
    networks:
      - traefik-public
      - default
    healthcheck:
      test: |
        CMD
        redis-cli -a ${REDIS_PASSWORD} ping
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  rustfs:
    image: rustfs/rustfs
    restart: unless-stopped
    environment:
      RUSTFS_ACCESS_KEY: ${STORAGE_ACCESS_KEY?Variable not set}
      RUSTFS_SECRET_KEY: ${STORAGE_SECRET_KEY?Variable not set}
      RUSTFS_CONSOLE_ENABLE: true
    volumes:
      - rustfs_data:/data
      - rustfs_logs:/logs
    networks:
      - traefik-public
      - default
    healthcheck:
      test: |
        CMD-SHELL
        curl -f http://localhost:9000/health && curl -f http://localhost:9001/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rustfs-init:
    image: minio/mc
    depends_on:
      rustfs:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        until mc alias set myrustfs http://rustfs:9000 ${STORAGE_ACCESS_KEY} ${STORAGE_SECRET_KEY}; do
          echo 'Waiting for RustFS...'
          sleep 1
        done
        if mc ls myrustfs/${STORAGE_BUCKET_NAME?Variable not set} > /dev/null 2>&1; then
          echo 'Bucket already exists'
        else
          mc mb myrustfs/${STORAGE_BUCKET_NAME}
        fi
        exit 0
    networks:
      - traefik-public
      - default

  prestart:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    networks:
      - traefik-public
      - default
    build:
      context: ./backend
    command: bash scripts/prestart.sh
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    env_file:
      - .env
    environment:
      # Project
      DOMAIN: ${DOMAIN}
      FRONTEND_HOST: ${FRONTEND_HOST?Variable not set}
      ENVIRONMENT: ${ENVIRONMENT}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      SECRET_KEY: ${SECRET_KEY?Variable not set}
      FIRST_SUPERUSER: ${FIRST_SUPERUSER?Variable not set}
      FIRST_SUPERUSER_PASSWORD: ${FIRST_SUPERUSER_PASSWORD?Variable not set}
      # Database
      DATABASE_TYPE: ${DATABASE_TYPE}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_USER: ${DATABASE_USER?Variable not set}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD?Variable not set}
      DATABASE_NAME: ${DATABASE_NAME}
      # Redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_DB: ${REDIS_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD?Variable not set}
      # Simple Storage Service
      STORAGE_ENDPOINT: ${STORAGE_ENDPOINT}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY?Variable not set}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY?Variable not set}
      STORAGE_BUCKET_NAME: ${STORAGE_BUCKET_NAME}
      STORAGE_SECURE: ${STORAGE_SECURE}
      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAILS_FROM_EMAIL: ${EMAILS_FROM_EMAIL}
      # OIDC
      OIDC_ENABLED: ${OIDC_ENABLED?Variable not set}
      # LDAP
      LDAP_ENABLED: ${LDAP_ENABLED?Variable not set}

  backend:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    restart: unless-stopped
    networks:
      - traefik-public
      - default
    build:
      context: ./backend
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
        restart: true
      prestart:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      # Project
      DOMAIN: ${DOMAIN}
      FRONTEND_HOST: ${FRONTEND_HOST?Variable not set}
      ENVIRONMENT: ${ENVIRONMENT}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      SECRET_KEY: ${SECRET_KEY?Variable not set}
      FIRST_SUPERUSER: ${FIRST_SUPERUSER?Variable not set}
      FIRST_SUPERUSER_PASSWORD: ${FIRST_SUPERUSER_PASSWORD?Variable not set}
      # Database
      DATABASE_TYPE: ${DATABASE_TYPE}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_USER: ${DATABASE_USER?Variable not set}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD?Variable not set}
      DATABASE_NAME: ${DATABASE_NAME}
      # Redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_DB: ${REDIS_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD?Variable not set}
      # Simple Storage Service
      STORAGE_ENDPOINT: ${STORAGE_ENDPOINT}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY?Variable not set}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY?Variable not set}
      STORAGE_BUCKET_NAME: ${STORAGE_BUCKET_NAME}
      STORAGE_SECURE: ${STORAGE_SECURE}
      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAILS_FROM_EMAIL: ${EMAILS_FROM_EMAIL}
      # OIDC
      OIDC_ENABLED: ${OIDC_ENABLED?Variable not set}
      # LDAP
      LDAP_ENABLED: ${LDAP_ENABLED?Variable not set}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/utils/healthz/"]
      interval: 10s
      timeout: 10s
      retries: 5
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.services.${STACK_NAME?Variable not set}-backend.loadbalancer.server.port=8000

      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-http.rule=Host(`api.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-http.entrypoints=http

      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-https.rule=Host(`api.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-http.middlewares=https-redirect

  frontend:
    image: '${DOCKER_IMAGE_FRONTEND?Variable not set}:${TAG-latest}'
    restart: unless-stopped
    networks:
      - traefik-public
      - default
    build:
      context: ./frontend
      args:
        - VITE_API_URL=https://api.${DOMAIN?Variable not set}
        - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.services.${STACK_NAME?Variable not set}-frontend.loadbalancer.server.port=80

      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-http.rule=Host(`web.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-http.entrypoints=http

      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.rule=Host(`web.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-http.middlewares=https-redirect

  adminer:
    image: adminer
    restart: always
    networks:
      - traefik-public
      - default
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    environment:
      ADMINER_DESIGN: pepa-linha-dark
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-http.rule=Host(`adminer.${DOMAIN?Variable not set}`)

      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-http.middlewares=https-redirect

      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.rule=Host(`adminer.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS
      - traefik.http.services.${STACK_NAME?Variable not set}-adminer.loadbalancer.server.port=8080

project_name:
  type: str
  help: The name of the project, shown to API users (in .env)
  default: Getting Started with FastAPI & Vue.js

stack_name:
  type: str
  help: The name of the stack used for Docker Compose labels (no spaces) (in .env)
  default: getting-started-with-fastapi-vuejs

secret_key:
  type: str
  help: |
    'The secret key for the project, used for security,
    stored in .env, you can generate one with:
    python -c "import secrets; print(secrets.token_urlsafe(32))"'
  default: changethis

first_superuser:
  type: str
  help: The email of the first superuser (in .env)
  default: admin@example.com

first_superuser_password:
  type: str
  help: The password of the first superuser (in .env)
  default: changethis

database_type:
  type: str
  help: The type of database to use (in .env)
  choices:
    - postgres
    - mariadb
    - mysql
    - sqlite
  default: postgres

database_host:
  type: str
  help: The host of the database (in .env)
  default: postgres

database_user:
  type: str
  help: The user of the database (in .env)
  default: myapp

database_password:
  type: str
  help: The password of the database user (in .env)
  default: changethis

database_name:
  type: str
  help: The name of the database (in .env)
  default: myapp

redis_host:
  type: str
  help: The host of the Redis server (in .env)
  default: redis

redis_password:
  type: str
  help: The password of the Redis server (in .env)
  default: changethis

storage_endpoint:
  type: str
  help: The endpoint of the S3 compatible storage (in .env)
  default: rustfs:9000

storage_access_key:
  type: str
  help: The access key of the S3 compatible storage (in .env)
  default: admin

storage_secret_key:
  type: str
  help: The secret key of the S3 compatible storage (in .env)
  default: changethis

storage_bucket_name:
  type: str
  help: The bucket name of the S3 compatible storage (in .env)
  default: myapp

storage_secure:
  type: bool
  help: Whether to use secure connection for S3 compatible storage (in .env)
  default: false

smtp_host:
  type: str
  help: The SMTP server host to send emails, you can set it later in .env
  default: ""

smtp_user:
  type: str
  help: The SMTP server user to send emails, you can set it later in .env
  default: ""

smtp_password:
  type: str
  help: The SMTP server password to send emails, you can set it later in .env
  default: ""

emails_from_email:
  type: str
  help: The email account to send emails from, you can set it later in .env
  default: info@example.com

oidc_enabled:
  type: bool
  help: Whether to enable OIDC authentication, you can set it later in .env
  default: false

ldap_enabled:
  type: bool
  help: Whether to enable LDAP authentication, you can set it later in .env
  default: false

sentry_dsn:
  type: str
  help: The DSN for Sentry, if you are using it, you can set it later in .env
  default: ""

_exclude:
  # Global
  - .vscode
  - .mypy_cache
  # Python
  - __pycache__
  - app.egg-info
  - "*.pyc"
  - .mypy_cache
  - .coverage
  - htmlcov
  - .cache
  - .venv
  # Frontend
  # Logs
  - logs
  - "*.log"
  - npm-debug.log*
  - yarn-debug.log*
  - yarn-error.log*
  - pnpm-debug.log*
  - lerna-debug.log*
  - node_modules
  - dist
  - dist-ssr
  - "*.local"
  # Editor directories and files
  - .idea
  - .DS_Store
  - "*.suo"
  - "*.ntvs*"
  - "*.njsproj"
  - "*.sln"
  - "*.sw?"

_answers_file: .copier/.copier-answers.yml

_tasks:
  - ["{{ _copier_python }}", .copier/update_dotenv.py]
